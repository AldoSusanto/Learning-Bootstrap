<!--      We are now going to create a log-in portal just like the udemy video told us-->
      
<!--    Always start with containers, rows, and columns-->
      
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                
                <div class="card login-card">
                  <div class="card-body">
                    <img src="Logo.jpg" class="img-fluid logo" alt"logo">
                      
                    <form class="signin-form">
                      <div class="form-group">
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
                      </div>
                        
                    <button type="button" class="btn signin-button ">Sign In</button>
                        
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"> Remember me<a href=""> Need Help?</a></label>
                    </div>
                    </form>
                  </div>
                </div>
                
                <a href="#" class="create-acc">Create an Account</a>
                
            </div>
            <div class="col"></div>
        </div>  
    </div>
